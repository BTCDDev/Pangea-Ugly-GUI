<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>support</title>
  <link href="http://fonts.googleapis.com/css?family=Montserrat:400,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/standardize.css">
  <link rel="stylesheet" href="css/support.css">
</head>
<body class="body page-support clearfix">
  <div class="support clearfix">
    <div class="main clearfix">
      <div class="header clearfix">
        <p class="havingproblem"><span>Having problems?</span></p>
        <div class="depart"></div>
        <img class="cancel" src="images/remove.svg">
      </div>
      <p class="description description-1"><span class="rt-element is-selected" style="font-style: inherit; font-family: inherit; font-weight: inherit; text-decoration: inherit; text-transform: inherit; color: rgb(81, 93, 110); background-image: none; background-color: transparent; box-shadow: none; text-shadow: inherit; opacity: 1; border: none; word-wrap: normal; white-space: normal; word-break: normal;">Description</span></p>
      <textarea class="description"></textarea>
      <p class="yourname yourname-1"><span>Your name</span></p>
      <input class="yourname" type="text">
      <p class="youremailaddress"><span class="rt-element" style="font-style: inherit; font-family: inherit; font-weight: inherit; text-decoration: inherit; text-transform: inherit; color: rgb(81, 93, 110); background-image: none; background-color: transparent; box-shadow: none; text-shadow: inherit; opacity: 1; border: none; word-wrap: normal; white-space: normal; word-break: normal;">Your Email address</span></p>
      <input class="youremailadress" type="text">
      <button class="submit">Submit</button>
      <p class="nevermind"><span>Nevermind</span></p>
    </div>
  </div>

  <script src="js/jquery-min.js"></script>
  <script src="js/rimages.js"></script>
</body>
</html>
