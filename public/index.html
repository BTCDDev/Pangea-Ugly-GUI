
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">

        <title>BitcoinDark Wallet</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap theme -->
        <link href="css/bootstrap-theme.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/theme.css" rel="stylesheet">

        <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
        <!--[if lt IE 9]><script src="js/ie8-responsive-file-warning.js"></script><![endif]-->
        <script src="js/lib/ie-emulation-modes-warning.js"></script>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body role="document">
    <div id='wrapper' data-bind='css: { toggled: $data.sidebarToggled }'>
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand"> <a href="#">BitcoinDark Wallet Config</a> </li>
                <li> Blocks: <span data-bind="text: walletStatus.blocks"></span> / <span data-bind="text:walletStatus.totalBlocks"></span></li>
                <li> Currently Staking: <span data-bind="text: walletStatus.isStaking"></span></li>
                <li> <a data-bind="click:lockWallet" href="#">Lock wallet</a> </li>
                <!--<li> <a data-bind="click:unlockWallet" href="#">Unlock Wallet</a> </li>-->
            </ul>
        </div>
        <div id='page-content-wrapper'>
        <div id='wallet-container'>
            <div class='top-content'>
                <div class='container'>
                    <div class="button-settings"><span data-bind="click: toggleSidebar" class="glyphicon glyphicon-cog"></span></div>
                    <div class="button-refresh"><span data-bind="click: refresh" class="glyphicon glyphicon-refresh"></span></div>
                </div>
                <div class='wallet-stats container'>
                    <div class="row" data-bind="with: walletStatus">
                        <div class="col-sm-4 left text">Total: <span data-bind='text: total'></span> BTCD</div>
                        <div class="col-sm-4 center text">Available: <span data-bind='text: available'></span> BTCD</div>
                        <div class="col-sm-4 right text">Stake: <span data-bind='text: stake'></span> BTCD</div>
                    </div>
                </div>
                <div class='wallet-nav container'>
                    <div class='row'>
                        <a href="#send" class="wallet-nav-button-link"><div data-bind="css: { selected: $data.currentView() === 'send' }"  class="wallet-nav-button-content col-sm-3">
                            <div class="glyph"> <span class="glyphicon glyphicon-send" aria-hidden="true"></span> </div>
                            <div class="text">Send</div>
                        </div></a>
                        <a href="#receive" class="wallet-nav-button-link"><div data-bind="css: { selected: $data.currentView() === 'receive' }" class="wallet-nav-button-content col-sm-3">
                            <div class="glyph"><span class="glyphicon glyphicon-inbox" aria-hidden="true"></span></div>
                            <div class="text">Receive</div>
                        </div></a>
                        <a href="#history" class="wallet-nav-button-link"><div data-bind="css: { selected: $data.currentView() === 'history' }" class="wallet-nav-button-content col-sm-3">
                            <div class="glyph"><span class="glyphicon glyphicon-time" aria-hidden="true"></span></div>
                            <div class="text">History</div>
                        </div></a>
                        <a href="#console" class="wallet-nav-button-link"><div data-bind="css: { selected: $data.currentView() === 'console' } " class="wallet-nav-button-content col-sm-3" >
                            <div class="glyph"><span class="glyphicon glyphicon-console" aria-hidden="true"></span></div>
                            <div class="text">Console</div>
                        </div></a>
                    </div>
                </div>
            </div>
            <div id="main" class="container" role="main">
                <!--ko template: currentView --> <!--/ko -->
            </div> <!-- /container -->
        </div> <!-- #walletcontainer -->
        </div>
    </div>
    <div data-bind="modal:showDialog"  id="defaultModal" class="modal" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <!--ko template: { name: $data.modalView, data:$data.modalViewModel } --><!-- /ko -->
            </div> 
        </div> 
    </div> 
    <!-- Modal -->
        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="js/lib/jquery-1.9.1.min.js"></script>
        <script src="js/lib/bootstrap.min.js"></script>
        <script src="js/lib/docs.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="js/lib/ie10-viewport-bug-workaround.js"></script>
        <script src="js/lib/sammy.js" type="text/javascript"></script>
        <script data-main="js/main" src="js/lib/require.debug.js"></script>
    </body>
</html>
