
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Theme Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/theme.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body role="document">
    <div id='wallet-container'>
    <div class='top-content'>
        <div class='container'>
            <div class="button-settings"><span class="glyphicon glyphicon-cog"></span></div>
            <div class="button-refresh"><span class="glyphicon glyphicon-refresh"></span></div>
        </div>
        <div class='wallet-stats container'>

            <div class="row">

                <div class="col-sm-4 left text">Total: <span data-bind='text: BtcdTotal'></span> BTCD</div>
                <div class="col-sm-4 center text">Available: <span data-bind='text: BtcdAvailable'></span> BTCD</div>
                <div class="col-sm-4 right text">Stake: <span data-bind='text: BtcdStaking'></span> BTCD</div>
            </div>
        </div>
        <div class='wallet-nav container'>
            <div class='row'>
                <a href="#send" class="wallet-nav-button-link"><div class="wallet-nav-button-content col-sm-3">
                    <div class="glyph"> <span class="glyphicon glyphicon-send" aria-hidden="true"></span> </div>
                    <div class="text">Send</div>
                </div></a>
                <a href="#receive" class="wallet-nav-button-link"><div class="wallet-nav-button-content col-sm-3">
                    <div class="glyph"><span class="glyphicon glyphicon-inbox" aria-hidden="true"></span></div>
                    <div class="text">Receive</div>
                </div></a>
                <a href="#history" class="wallet-nav-button-link"><div class="wallet-nav-button-content col-sm-3">
                    <div class="glyph"><span class="glyphicon glyphicon-time" aria-hidden="true"></span></div>
                    <div class="text">History</div>
                </div></a>

                <a href="#console" class="wallet-nav-button-link"><div class="wallet-nav-button-content col-sm-3">
                    <div class="glyph"><span class="glyphicon glyphicon-console" aria-hidden="true"></span></div>
                    <div class="text">Console</div>
                </div></a>
            </div>
        </div>
    </div>
    
    <div id="main" class="container" role="main">
	<!--ko template: CurrentView --> <!--/ko -->
    </div> <!-- /container -->
    </div> <!-- #walletcontainer -->


    <script type="text/html" id="Send">
        <div>
            <h2>Send</h2>
        </div>
    </script>
    <script type="text/html" id="Receive">
        <div>
            <h2>Receive</h2>    
        </div>
    </script>
    <script type="text/html" id="History">
        <div>
            <h2>History</h2>
        </div>
    </script>
    <script type="text/html" id="Console">
        <div>
            <h2>Console</h2>
        </div>
    </script>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/docs.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script src="js/sammy.js" type="text/javascript"></script>
    <script data-main="js/main" src="js/require.js"></script>
  </body>
</html>
