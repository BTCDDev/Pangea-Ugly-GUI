<div id="history-container" class="container" data-bind="with:history">
    <table class="table table-hover table-striped table-bordered">
        <thead>
            <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Address</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: transactions">
            <tr>
                <td data-bind="text: timeReceived"></td>
                <td>
                    <!--<span class="glyphicon" data-bind="css: { glyphicon-log-in: category === 'receive', glyphicon-log-out: category === 'send' }"></span>-->
                    <span class="glyphicon" data-bind="css: { 'glyphicon-log-in': $data.category === 'receive', 'glyphicon-log-out': $data.category === 'send' } "></span>
                    <span data-bind="text: $data.category"></span>
                </td>
                <td data-bind="text: address"></td>
                <td data-bind="numericText: $data.amount + $data.fee, precision: 4"></td>

            </tr>
        </tbody>
    </table>
</div>
