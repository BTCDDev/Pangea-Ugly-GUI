<div id="receive-container" class="container" data-bind="with:receive">
    <table class="table table-hover table-striped table-bordered">
        <thead>
            <tr>
                <th>Label</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: addresses">
            <tr>
                <td data-bind="text: account"></td>
                <td data-bind="text: address"></td>
            </tr>
        </tbody>
    </table>
    
    <div>
    <button type="button" class="btn btn-default" data-bind="click: newAddress" >
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New Address
    </button>
    </div>

    <div data-bind="modal:showNewAddressDialog"  id="newAddressModal" class="modal fade" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                    <h4 id="modal-label">Dynamic Modal</h4>
                </div>

                <div class="modal-body">
                    <!--ko template: 'new-address' --><!-- /ko -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-xs" >One</button>
                    <button type="button" class="btn btn-primary btn-xs" >Two</button>
                </div>
            </div> 
        </div> 
    </div> 
</div>
