<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
    <h4 id="modal-label">Create New Address</h4>
</div>
<div class="modal-body">
    <div class="container">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-1" for="recipient">Label:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="recipient" placeholder="Enter an address label (optional)">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-1" for="label">Address:</label>
                <div class="col-sm-5">
                    <input disabled type="text" class="form-control" id="label">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer" data-bind="$data.displayfooter">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary">Add Address</button>
</div>
